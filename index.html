<!DOCTYPE html>
<html>
<head>
	<title>Sign Up for Imstagram</title>
</head>
<body>
	<h2>Sign Up to enjoy Imstagram with your Imaginary friends!</h2>
	<!-- Sign-up form starts from here -->
	<form action="http://www.example.com" method="GET" style="line-height: 150%">
		<!-- First name -->
		<label for="fn">First Name:</label>
		<input id="fn" type="text" name="fname" placeholder="First name" required>
		<!-- Last name -->
		<label for="ln">Last Name:</label>
		<input id="ln" type="text" name="lname" placeholder="Last name" required>
		<!-- Gender  -->
		<div>
		<label>Gender:</label>
		<label for="m">Male</label>
		<input id="m" type="radio" name="Gender" value="male">
		<label for="f">Female</label>
		<input id="f" type="radio" name="Gender" value="female">
		<label for="o">Other</label>
		<input id="o" type="radio" name="Gender" value="other">
		</div>
		<!-- Email and Password -->
		<div>
		<label for="e">Email:</label>
		<input id="e" type="email" name="user-email" required placeholder="Enter your email">
		<label for="p">Password:</label>
		<input id="p" type="Password" name="password" required placeholder="Enter whatever" pattern=".{5,10}" title="Enter 5 to 10 characters">
		</div>
		<!-- Birthday -->
		<div>
		<label for="bday">Birthday:</label>
		<select id="bday" name="day">
			<option>--Day--</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<!-- Either should implement php for dynamic option generation or just continue till idk varies for month(again php) -->
		</select>	
		<select id="bday" name="month">
			<option>--Month--</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<!-- Either should implement php for dynamic option generation or just continue till idk varies for month(again php) -->
		</select>	
		<select id="bday" name="year">
			<option>--Year--</option>
			<option>1996</option>
			<option>1997</option>
			<!-- Either should implement php for dynamic option generation or just continue till idk varies for month(again php) -->
		</select>
		</div>
		<!-- Agree to use Maradurs map -->
		<div>
		<span>I solemnly swear that I am up to no good!</span>
		<input type="checkbox" name="can-use" value="yes"  >	
		</div>
		<!-- Submit Button -->
		<button>Sign Up</button>
	</form>
</body>
</html>
